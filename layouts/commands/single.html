{{define "main"}}
<article>
  {{ partial "page-header.html" . }}
  <div class="max-w-[750px] lg:w-[750px] mx-auto">
    <div class="max-w-4xl px-6 pt-6 pb-16 mx-auto prose dark:prose-invert dark:text-white">
      {{.Content}}
    </div>
  
    {{ $search_js := resources.Get "/ts-out/cmd-search.js"}}
    <script src="{{ $search_js.RelPermalink }}"></script>
  </div>
</article>
{{end}}
