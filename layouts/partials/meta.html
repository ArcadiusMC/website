<title itemprop="name">{{if .IsHome}} {{ .Title }} {{else}} {{ .Title }} | {{ .Site.Title }} {{end}}</title>
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="en">
<meta property="og:type" content="{{if .IsHome}}website{{else}}article{{end}}" />

{{if .Params.featured_image}}
  {{ $og_image := resources.Get .Params.featured_image}}
  <meta property="og:image" content="{{$og_image.RelPermalink}}" />
  <meta property="og:image:secure_url" content="{{$og_image.RelPermalink}}" />
{{else}}
  <meta property="og:image" content="{{ .Site.Params.og_image | relURL }}" />
  <meta property="og:image:secure_url" content="{{ .Site.Params.og_image | absURL }}" />
{{end}}
