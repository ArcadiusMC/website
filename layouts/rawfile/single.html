{{define "main"}}
<article>
  <header class="index-bg wikihead-mb-4 bg-primary-600">
    <span class="py-96">
        <h1 class="title-bg-backdrop py-16 text-5xl font-black text-center text-white">
            <code>{{ .Title }}</code>
        </h1>
    </span>
  </header>

  <div class="lg:max-w-4xl max-w-none lg:px-6 pt-6 pb-16 mx-auto prose dark:prose-invert dark:text-white">
    {{.Content}}
  </div>
</article>
{{end}}
